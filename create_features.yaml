            - payload_invalid
            - metric_missing
          recovery_actions:
            - Request resubmission from telemetry service
          retryable: true
          fallback_path: "Escalate to analytics on-call"
        description: API exposed to telemetry service for metric ingestion.
        telemetry_signals:
          - ingest_success
          - ingest_latency
        ordering_guarantee: strict
      deprecation_plan:
        current_phase: standard
        status: evaluation
        milestones:
          -
            name: Assess automation coverage
            target_date: "2024-09-01"
            exit_criteria:
              - New workflow decision recorded
        owner: Product Ops Lead
        communications_plan: Monthly newsletter update to product org
      description: "Standard nine-step workflow covering problem framing through telemetry validation."
