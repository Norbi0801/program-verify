            category: data
            validation_checks:
              -
                name: feature_brief_has_problem_and_metric
                method: automated
                success_criteria: YAML includes non-empty problem and success_metric fields
            type: evidence
            verification: CI gate ensures feature_brief.yaml contains problem + metric
      compiler_hints:
