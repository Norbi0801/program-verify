            properties:
              problem:
                type: string
              success_metric:
                type: string
              kill_criteria:
                type: string
              telemetry_plan:
                type: string
          persistence:
            path_template: "tmp/.save/{phase}/{output}.yaml"
            relative_to: cwd
            write_mode: replace
            trigger: phase_completion
            checksum_algorithm: sha256
            record_manifest: true
          classification: internal
          integrity:
            hashes:
              -
                algorithm: sha256
                value: 99887766554433221100ffeeddccbbaa99887766554433221100ffeeddccbbaa
