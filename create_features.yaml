              role: Product Ops Lead
              resources:
                - feature_brief
              constraints:
                - MFA
              notes: Read/write during review window
          skill_matrix:
            -
              role: Product Ops Lead
              skills:
                - product_sense
                - data_literacy
              last_verified: "2024-01-30"
      human_escalation_templates:
      -
        name: "standard-path-break-glass"
        risk_tier: high
        triggers:
          - Telemetry outage during validation window
          - Kill criteria breach unresolved for 30 minutes
        actions:
          - Pause feature flag rollout
          - Page product and delivery leadership
        escalation_chain:
          -
            role: Product Ops Lead
            responsibility: Coordinate rollback and communication
            sla_minutes: 15
            fallback_actions:
              - Escalate to Head of Delivery
          -
            role: Head of Delivery
            responsibility: Approve sustained freeze and resource replan
            sla_minutes: 30
        fallback_decision_window_minutes: 60
        audit_trail:
          storage: incident-tracker
          fields:
            -
              name: incident_id
              type: string
              required: true
            -
              name: resolution_notes
              type: string
          retention_days: 365
          access_controls:
            - ops-oncall
        channels:
          - PagerDuty
          - Slack
        instructions:
          - Freeze rollout
          - Notify Head of Product
          - Trigger rollback plan
        severity_levels:
          - high
          - critical
        fairness_checks:
          -
            name: "standard-path-fairness"
            risk: "Uneven Definition of Ready enforcement across teams"
            mitigation: "Weekly coaching sessions for pods with low adoption"
            protected_groups:
              - Feature pods with high customer impact
            monitoring:
              - Weekly adoption dashboard review
            review_interval_days: 30
            mitigations:
              - Publish weekly adoption metrics by team
            baseline_metric: dor_adoption_rate
            threshold: 0.7
        behavioral_contracts:
          -
            contract_name: standard-path-llm-drafting
            summary: Guardrail for AI assistants drafting feature briefs.
            allowed_behaviors:
              - Summarise problem context
              - Suggest acceptance criteria wording
            forbidden_behaviors:
              - Change kill criteria thresholds
            enforcement_mechanisms:
              - Require human co-sign on generated sections
              - Record diff for review history
            violation_response:
              severity_scale: medium
              escalation_path:
                - Product Ops Lead
                - Head of Delivery
              actions:
                - Disable AI suggestions for the feature
                - Trigger manual review of recent drafts
            monitoring_channels:
              - llm_guardrail_hypothesis_tracking
              - ops-observability
            name: "llm-drafting-guardrails"
            description: Ensure assisted drafting tools cannot approve Definition of Ready on their own.
            guardrails:
              - LLM suggestions require human approval
            disallowed_behaviors:
              - "Auto-approve kill criteria"
            monitoring:
              - llm_guardrail_hypothesis_tracking
            fallback_actions:
              - Escalate to human reviewer
            evidence_requirements:
