          retention_policy: 90 days
      human_review:
        -
          roles:
            - Product Ops Lead
            - Engineering Manager
          trigger: Definition of Ready checklist completion
          checklist:
            - Success metric reviewed
            - Kill criteria signed
            - Telemetry plan validated
          sla_minutes: 240
          blocking: true
          audit_trail:
            system: Notion
            uri: "https://notion.example.com/standard-path/reviews"
            retention_days: 365
          access_policies:
