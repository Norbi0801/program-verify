          code: MISSING_KILL_CRITERIA
          description: Definition of Ready checklist missing kill criteria.
          severity: fatal
      semantics:
        category: analysis
        quality_metrics:
          -
            name: cycle_time_delta
            target: 0.8
            unit: ratio vs baseline
            description: "Maintains 20% improvement benchmark."
        description: Orchestrates evidence capture and Definition of Ready validation.
        capabilities:
          - Evidence orchestration
          - Kill criteria validation
      observability:
        -
          stream: "standard-path-metrics"
          signals:
            - lead_time_delta
            - kill_trigger_rate
          sampling: "100%"
          correlation:
            identifier_name: feature_id
            propagation_map:
