                evidence_uri: "https://reviews.example.com/feature-standard-path"
            verification_schedule: Weekly hash verification
      event_triggers:
        -
          name: "kill-criteria-review"
          event_source:
            kind: schedule
            identifier: "daily-standup-utc"
          conditions:
            -
              type: filter
              expression: event.payload.phase == 'validation_plan'
          payload_schema:
            type: object
            properties:
              phase:
                type: string
          rate_limit:
